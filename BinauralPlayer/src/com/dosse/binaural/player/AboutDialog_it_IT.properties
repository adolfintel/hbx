AboutDialog.jLabel1.text=<html><b>HBX Binaural Player</b> \u00e8 un'applicazione di brainwave entrainment gratuita ed open source.<br>Intrattieniti con i battiti binaurali in modo assolutamente sicuro usando uno dei preset gratuiti su questo sito. Puoi anche creare i tuoi preset e condividerli con il resto del mondo.<br><br><b>Cosa sono i battiti binaurali?</b><br>I battiti (o battimenti) binaurali sono un artefatto prodotto dal processamento del suono nel cervello: dei suoni apparenti. Ascoltando 2 frequenze leggermente differenti sui canali destro e sinistro, il cervello produce un terzo tono, la cui frequenza \u00e8 la differenza tra le 2 frequenze. L'effetto sulle onde cerebrali dipende dalla differenza tra le 2 frequenze.<br>Questi battimenti possono essere usati per molti scopi differenti: meditazione, miglioramento di memoria e attenzione, curare l'epilessia, simulare gli effetti di droghe e molto altro.<br>I battimenti binaurali si sono dimostrati essere del tutto innocui; tuttavia alcuni individui potrebbero avere delle crisi epilettiche. Per questa ragione, se hai dei familiari che soffrono di epilessia o disturbi simili, dovresti contattare il medico prima di usare questo software.<br><br><b>Come si usano i battiti binaurali?</b><br>Tutto ci\u00f2 che ti serve \u00e8 un paio di cuffie stereo di buona qualit\u00e0, e po' di pace e tranquillit\u00e0 mentre ascolti il preset: se qualcosa ti interrompe, l'effetto dei battiti scompare quasi immediatamente.<br>Una volta che ti sarai assicurato che nessuno possa interromperti, metti cuffie, mettiti comodo, premi play e concentrati sui battiti. Non farti spaventare dalle sensazioni che essi causeranno, poich\u00e8 ti "risveglierai" e dovrai ricominciare il preset dall'inizio.<br>Puoi scaricare gratuitamente dei preset da qu\u00ec: http://hbx.fdossena.com/presets_pc.html<br><b>Attenzione:</b>  I battiti binaurali possono causare delle crisi epilettiche ad alcune persone.<br><br><b>Licenza</b><br> HBX Binaural Player \u00e8 sviluppato usando libBinaural (Free java binaural  beats library, sviluppata da me).<br> Sia questo software che libBinaural sono su licenza GPL disponibile su: http://www.gnu.org/licenses/gpl.html<br> Sei legalmente libero di usare, modificare e distribuitire questo software purch\u00e8 sia dato credito ai suoi autori e sia incluso questo disclaimer.<br> Alcune icone utilizzate in questo software vengono da http://icons8.com/ e sono su licenza Creative Commons disponibile su: http://creativecommons.org/licenses/by-nd/3.0/<br>Il font Open Sans font incluso con questa applicazione \u00e8 propriet\u00e0 di Steve Matteson ed \u00e8 su licenza Apache version 2.0 disponibile su: http://www.apache.org/licenses/LICENSE-2.0.html<br>Il font Bitstream Vera Sans incluso con questa applicazione \u00e8 distribuito sotto questo copyright: http://www-old.gnome.org/fonts/#Final_Bitstream_Vera_Fonts<br><b>Questo software \u00e8 fornito senza alcuna garanzia, implicita o esplicita.<br> Sei responsabile di ci\u00f2 che fai con l'applicazione.</b><br><br><b>Serve aiuto?</b><br>Mandami un'e-mail a dossenus91@gmail.com e risponder\u00f2 appena possibile.</html>
