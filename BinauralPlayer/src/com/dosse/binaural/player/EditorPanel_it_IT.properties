EditorPanel.jLabel2.text=<html>Ogni linea rappresenta un punto nell'envelope e ha 7 parametri:<br><ul> <li>Tempo (secondi)</li> <li>Frequenza binaurale (Hz)</li> <li>Fattore di interpolazione della frequenza binaurale</li> <li>Volume dei battimenti binaurali</li> <li>Fattore di interpolazione del volume dei battimenti binaurali</li> <li>Volume del rumore</li> <li>Fattore di interpolazione del volume del rumore</li> </ul> La frequenza binaurale \u00e8 la frequenza dei battimenti binaurali che sentirai. In altre parole \u00e8 la differenza di frequenza tra canale destro e canale sinistro. Valori tipici vanno da 0.5 a 32 Hz. (Esempio: frequenza base=220Hz, frequenza binaurale=6Hz => frequenza sinistra=217Hz, frequenza destra=223Hz).<br> I fattori di interpolazione specificano come interpolare i valori tra 2 punti. Un fattore di interpolazione di 0.5 significa che avr\u00e0 la forma di una radice quadrata, un fattore di 1 sar\u00e0 lineare, e cos\u00ec via. Valori tipici vanno da 0 a 2, dove 0 \u00e8 perfettamente quadrato, e 2 \u00e8 la funzione parabolica.<br> I volumi vanno da 0 a 1.<br> <br> Ogni linea \u00e8 divisa nelle 7 parti elencate sopra per mezzo di una virgola (,).<br> Se i valori di tempo non sono in ordine corretto, saranno ordinati automaticamente al salvataggio.<br> Se pi\u00f9 punti hanno lo stesso valore di tempo, solo l'ultimo sar\u00e0 preso in considerazione.<br><br>Prova ad aprire un preset per vedere un esempio!</html>   
